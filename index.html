<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Wordle Solver</title>
  </head>
  <body>
    <div class="header"><h3>Wordle Solver</h3></div>
    <div class="container">
      <div class="left-side">
        <div class="guess">
          <div class="box1 guess-box">
            <input type="text" autocomplete="off" class="input-letter" />
          </div>
          <div class="box2 guess-box">
            <input type="text" autocomplete="off" class="input-letter" />
          </div>
          <div class="box3 guess-box">
            <input type="text" autocomplete="off" class="input-letter" />
          </div>
          <div class="box4 guess-box">
            <input type="text" autocomplete="off" class="input-letter" />
          </div>
          <div class="box5 guess-box">
            <input type="text" autocomplete="off" class="input-letter" />
          </div>
        </div>
        <div class="letters"></div>
        <div class="used-letters-div">
          <h5>Not in string:</h5>
          <input type="text" autocomplete="off" class="eliminate-letter" /> :
          <div class="used-letters"></div>
        </div>
        <div class="orange-letters-div">
          <h5>Somewhere in string:</h5>
          <input type="text" autocomplete="off" class="orange-letter" />
          <div class="orange-letters"></div>
        </div>
      </div>
      <div class="right-side">
        <h5>Possible solutions</h5>
        <div class="solutions-list"></div>
      </div>
    </div>
  </body>
</html>
